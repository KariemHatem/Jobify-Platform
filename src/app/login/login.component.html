<div class="main-start">
  <h1 class="text-center fw-bold text-white">Jobify</h1>
  <div class="d-flex align-items-center justify-content-center main-content">
    <div class="card shadow-sm p-3 mt-4">
      <!-- Login heading-->
      <h2 class="text-center mb-4">Welcome Back</h2>
      <!-- Alert box  -->
      <div *ngIf="loginError" class="alert alert-danger" role="alert">
        {{ loginError }}
      </div>
      <!-- Login form with reactive form binding and submit event handler -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email input  -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <!-- Validation message  -->
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            class="text-danger"
          >
            Please enter a valid email.
          </div>
        </div>
        <!-- Password input  -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <!-- Validation message  -->
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-danger"
          >
            Password is required.
          </div>
        </div>
        <!-- Submit button-->
        <button
          type="submit"
          class="btn btn-primary w-100 btn-custom"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
        <div class="mt-3">
          <p>
            <a [routerLink]="['/forget-pass']"> Forgot your password?</a>
          </p>
        </div>
      </form>
      <!-- Social login options  -->
      <div class="text-center mt-3">
        <hr />
        <p>Or sign up with</p>
        <div class="d-flex justify-content-around">
          <button
            class="btn btn-social btn-google"
            (click)="sociallogin('google')"
          >
            <i class="fab fa-google social"></i> Google
          </button>
          <button
            class="btn btn-social btn-facebook"
            (click)="sociallogin('facebook')"
          >
            <i class="fab fa-facebook social"></i> Facebook
          </button>
          <button
            class="btn btn-social btn-github"
            (click)="sociallogin('github')"
          >
            <i class="fab fa-github social"></i> GitHub
          </button>
        </div>
        <!-- Link to the signup page for new users -->
        <div class="text-center mt-3">
          <hr />
          <p>
            Don't have an account? <a [routerLink]="['/signup']">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
