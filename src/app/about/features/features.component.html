<div class="features-section py-5">
  <div class="container text-center">
    <h2 class="mb-3">Key Features</h2>
    <p class="mb-4">
      Start working with Jobify that can provide everything you need to generate
      awareness, drive traffic, connect.
    </p>

    <div class="row">
      <div class="col-md-4 col-sm-6 mb-4" *ngFor="let feature of features">
        <div class="feature-card shadow-sm p-4 rounded">
          <i class="fa {{ feature.icon }} feature-icon mb-3"></i>
          <h5 class="feature-title">{{ feature.title }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
