<div class="main-start">
  <h1 class="text-center fw-bold text-white">Jobify</h1>
  <div class="d-flex align-items-center justify-content-center main-content">
    <div class="card shadow-sm p-4">
      <h2 class="text-center">Sign Up</h2>
      <!-- Form with reactive form binding and submit event handler -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <!-- Username input field with label -->
        <div class="mb-2">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <!-- Validation message  -->
          <div
            *ngIf="
              signupForm.get('username')?.invalid &&
              signupForm.get('username')?.touched
            "
            class="text-danger"
          >
            Username is required.
          </div>
        </div>
        <!-- Email input  -->
        <div class="mb-2">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <!-- Validation message  -->
          <div
            *ngIf="
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.touched
            "
            class="text-danger"
          >
            Please enter a valid email.
          </div>
        </div>
        <!-- Password input  -->
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <!-- Validation message -->
          <div
            *ngIf="
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.touched
            "
            class="text-danger"
          >
            Password must be at least 6 characters long.
          </div>
        </div>
        <!-- Submit button -->
        <button
          type="submit"
          class="btn btn-primary w-100 btn-custom"
          [disabled]="signupForm.invalid"
        >
          Create my account
        </button>
      </form>
      <hr />
      <!-- Social sign-up options  -->
      <div class="text-center my-3">
        <p>Or sign up with</p>
        <div class="d-flex justify-content-around">
          <button
            class="btn btn-social btn-google"
            (click)="socialSignUp('google')"
          >
            <i class="fab fa-google social"></i> Google
          </button>
          <button
            class="btn btn-social btn-facebook"
            (click)="socialSignUp('facebook')"
          >
            <i class="fab fa-facebook social"></i> Facebook
          </button>
          <button
            class="btn btn-social btn-github"
            (click)="socialSignUp('github')"
          >
            <i class="fab fa-github social"></i> GitHub
          </button>
        </div>
      </div>
      <!-- Link to login page for users who already have an account -->
      <div class="text-center">
        <hr />
        <p class="mb-0">
          Already have an account? <a [routerLink]="['/login']">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
