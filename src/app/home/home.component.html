<div class="container-fluid main">
  <div class="row align-items-center content">
    <div class="col-12 text-center">
      <p class="fw-bold text-white p-custom">
        There Are 98,688 Opportunities Here For You!
      </p>
      <div class="search-box mt-4">
        <form class="d-flex bg-white custom-box">
          <!-- Job Title Input -->
          <div class="input-group search-container">
            <span class="input-group-text bg-white border-0">
              <i class="fa-solid fa-briefcase"></i>
            </span>
            <input
              type="text"
              class="form-control border-0 rounded-3"
              placeholder="Job title"
            />
          </div>
          <!-- Location Dropdown -->
          <div class="input-group mx-3">
            <span class="input-group-text bg-white border-0">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <select
              class="form-select border-0 rounded-3 select-custom"
              (change)="onSelect($event)"
            >
              <option selected disabled>Select Location</option>
              <option *ngFor="let location of locations" [value]="location">
                {{ location }}
              </option>
            </select>
          </div>
          <!-- Find Now Button -->
          <button class="btn text-white custom-btn default-btn">
            Find now
          </button>
        </form>
      </div>
      <div class="mt-3">
        <p class="text-white">
          <strong>Popular Searches:</strong> Designer, Developer, Web, Engineer,
          Senior
        </p>
      </div>
    </div>
  </div>
</div>
<app-feature-job></app-feature-job>
