<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <!-- Job Details Header -->
      <app-job-details-header [job]="job"></app-job-details-header>
      <!-- Job Image -->
      <app-job-image [job]="job"></app-job-image>
      <!-- Job Description -->
      <app-job-description [job]="job"></app-job-description>
      <!-- Similar Jobs -->
      <h1 class="text-center fw-bold main-title">Recent Jobs</h1>
      <div *ngFor="let job of Jobs">
        <!-- Similar Job -->
        <app-similar-job [job]="job"></app-similar-job>
      </div>

      <!-- Browse More Button -->
      <button
        class="browse-more-btn"
        [routerLink]="['/job-list']"
        appScrollAnimate
      >
        Browse More
        <i class="fa-solid fa-angles-right"></i>
      </button>
    </div>
    <div class="col-lg-4">
      <!-- Company Info Sidebar -->
      <app-company-info-sidebar [job]="job"></app-company-info-sidebar>

      <!-- Job Categories -->
      <app-job-categories></app-job-categories>
    </div>
  </div>
  <div class="mt-4">
    <app-subscription></app-subscription>
  </div>
  <app-footer></app-footer>
</div>
