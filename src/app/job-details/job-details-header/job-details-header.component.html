<!-- Job Title and Company Information -->
<h1 class="h3 mb-3 fw-bold">{{ job.title }}</h1>
<p class="text-muted mb-4">
  <span class="com-color"> {{ job.company }}</span>
  <i class="fa-solid fa-location-dot"></i>{{ job.location }}
  <i class="fa-regular fa-clock"></i> {{ job.posted }}
</p>

<div class="card p-4 mb-4 shadow-sm">
  <div class="row text-center">
    <!-- Job Type -->
    <div
      class="col-6 col-md-4 mb-3 d-flex align-items-center justify-content-center"
    >
      <div>
        <i class="fa-solid fa-briefcase"></i>
        <strong>Job Type</strong> <br />
        <P class="fnt-light"> {{ job.type }}</P>
      </div>
    </div>

    <!-- Location -->
    <div
      class="col-6 col-md-4 mb-3 d-flex align-items-center justify-content-center"
    >
      <div>
        <i class="fa-solid fa-location-dot"></i>
        <strong>Location</strong> <br />
        <P class="fnt-light"> {{ job.location }}</P>
      </div>
    </div>

    <!-- Salary -->
    <div
      class="col-6 col-md-4 mb-3 d-flex align-items-center justify-content-center"
    >
      <div>
        <i class="fa-solid fa-dollar-sign"></i>
        <strong>Salary</strong> <br />
        <P class="fnt-light">{{ job.salary }}</P>
      </div>
    </div>

    <!-- Date Posted -->
    <div
      class="col-6 col-md-4 mb-3 d-flex align-items-center justify-content-center"
    >
      <div>
        <i class="fa-regular fa-clock"></i>
        <strong>Date posted</strong> <br />
        <P class="fnt-light"> {{ job.posted }}</P>
      </div>
    </div>

    <!-- Expiration Date -->
    <div
      class="col-6 col-md-4 mb-3 d-flex align-items-center justify-content-center"
    >
      <div>
        <i class="fa-solid fa-business-time"></i>
        <strong>Expiration date</strong> <br />
        <p class="fnt-light">{{ job.expirationDate }}</p>
      </div>
    </div>

    <!-- Job Title -->
    <div
      class="col-6 col-md-4 mb-3 d-flex align-items-center justify-content-center"
    >
      <div>
        <i class="fa-solid fa-briefcase"></i>
        <strong>Job Title</strong> <br />
        <p class="fnt-light">{{ job.title }}</p>
      </div>
    </div>
  </div>
</div>
