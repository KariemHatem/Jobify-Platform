<div class="card p-4 mb-5" appScrollAnimate>
  <h2 class="h5">About Company</h2>
  <p class="text-color" appScrollAnimate>
    {{ job.about }}
  </p>

  <h2 class="h5">Job Description-Info</h2>
  <p class="text-color" appScrollAnimate>
    {{ job.jobDescriptionInfo }}
  </p>

  <h2 class="h5 mt-4">Requirements</h2>
  <ul class="text-color">
    <li *ngFor="let requirement of job.requirements" appScrollAnimate>
      <i class="fa-solid fa-circle bollets"></i>{{ requirement }}
    </li>
  </ul>

  <h2 class="h5 mt-4">Preferred Skills</h2>
  <ul class="text-color">
    <li *ngFor="let skill of job.preferredSkills" appScrollAnimate>
      <i class="fa-solid fa-circle bollets"></i>{{ skill }}
    </li>
  </ul>

  <h2 class="h5 mt-4">Product Designer</h2>
  <p class="text-color" appScrollAnimate>
    {{ job.productDesigner }}
  </p>
</div>
