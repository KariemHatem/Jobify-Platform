<div class="dropdown" *ngIf="isLoggedIn">
  <a
    class="nav-link dropdown-toggle position-relative"
    href="#"
    id="notificationDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    (click)="onBellClick()"
  >
    <i class="fa-solid fa-bell i-num"></i>
    <span class="badge rounded-pill bg-danger notfi-num">
      {{ displayedCount }}
    </span>
  </a>
  <ul
    class="dropdown-menu dropdown-menu-end p-3"
    aria-labelledby="notificationDropdown"
  >
    <li class="d-flex justify-content-between align-items-center mb-2">
      <div class="div">
        <h6 class="mb-0">Notifications</h6>
        <small> You have {{ displayedCount }} new notifications </small>
      </div>
    </li>
    <li
      *ngFor="let notification of notifications"
      class="d-flex align-items-center mb-2"
    >
      <img
        [src]="notification.companyLogo"
        class="rounded-circle me-3"
        width="40"
        alt="icon"
      />
      <div class="ms-3">
        <h5 class="card-title">{{ notification.title }}</h5>
        <p class="card-text">
          <strong class="company com-color">{{ notification.company }}</strong>
          <span class="info">
            <i class="fa-regular fa-clock"></i>
            {{ notification.posted }}
          </span>
        </p>
      </div>
    </li>
  </ul>
</div>
