<div class="card-container d-flex justify-content-center align-items-center">
  <div class="card p-5">
    <div class="text-center">
      <img
        src="/assets/images/Forget-pass/forget-pass.svg"
        alt="Forgot Password Illustration"
        class="img-fluid mb-4"
      />
      <div class="text-start">
        <h4 class="fw-bold">Forgot your password?</h4>
        <p class="text-muted">
          Recover your account. We will send you a link to change your password.
        </p>
      </div>
    </div>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="sr-only">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
        <div
          *ngIf="
            forgotPasswordForm.get('email')?.invalid &&
            (forgotPasswordForm.get('email')?.touched ||
              forgotPasswordForm.get('email')?.dirty)
          "
          class="text-danger"
        >
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']"
            >Email is required.</small
          >
          <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']"
            >Invalid email format.</small
          >
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary btn-custom w-100 mt-3"
        [disabled]="forgotPasswordForm.invalid"
      >
        Reset password
      </button>
    </form>
  </div>
</div>
<app-footer></app-footer>
